name: build test

on:
  push:
    paths-ignore:
      - '*.md'
      - '*.jpg'
  pull_request:
    branches: [ master ]

jobs:
  build-macos:
    name: build in native macOS
    runs-on: macos-latest # macos-latest macos-13
    strategy:
      fail-fast: false
      # matrix:
      #   arch: [x86_64] # aarch64 x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install ffmpeg
        run: |
          brew install ffmpeg@6

      - name: command
        run: |
          brew info ffmpeg@6

      - name: git
        run: |
          git clone https://github.com/opencv/opencv.git && git clone https://github.com/opencv/opencv_contrib.git

      # - name: build
      #   run: |
      #     python3 opencv/platforms/apple/build_xcframework.py --out ./build_xcframework --contrib opencv_contrib --framework_name=opencv2 --build_only_specified_archs --macos_archs "x86_64" --without objc

      - name: build
        run: |
          brew install cmake && mkdir build_opencv && cd build_opencv && export PKG_CONFIG_PATH="/opt/homebrew/opt/ffmpeg@6/lib/pkgconfig" && cmake -DCMAKE_BUILD_TYPE=Release ../opencv -DOPENCV_EXTRA_MODULES_PATH=../opencv_contrib/modules -DWITH_FFMPEG=ON -DBUILD_SHARED_LIBS=ON -DBUILD_opencv_apps=OF-DBUILD_opencv_text=OFF -DBUILD_opencv_hdf=OFF -DBUILD_opencv_freetype=OFF -DBUILD_opencv_world=ON && make -j$(sysctl -n hw.ncpu) && cd .. && cargo build --release && cp target/release/loder_path build_opencv/lib/loder_path && cd build_opencv/lib && ./loder_path && ./loder_path && ./loder_path 
          
      - name: Compress build folder
        run: |
          tar -czf build.tar.gz build_opencv/lib

      - name: Tag the repository
        id: tag
        run: |
          # See https://docs.github.com/en/get-started/using-git/dealing-with-special-characters-in-branch-and-tag-names
          TAG=v$(date -Iseconds | sed 's/[T:\+]/-/g')
          echo "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git tag -a $TAG -m "Published version $TAG" ${GITHUB_SHA}
          git push origin $TAG
    
      - name: Upload release assets
        id: action_gh_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.tag.outputs.tag}}
          files: build.tar.gz
          prerelease: false

